<html>

<head>
  <meta charset="utf-8">

  <title>NYSL - Schedule LIVE! &#x26BD; </title>
  <!-- WEBAPP CONFIG -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- CUSTOM FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Graduate&display=swap" rel="stylesheet">
  <!-- BOOTSTRAP & CUSTOM CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">


</head>

<body>
  <!-- APP START -->
  <div id="app">
    <header class="navbar fixed-top d-flex container-fluid flex-nowrap ">
      <img src="img/logo.png" id="logo" alt="">
      <div id="title">
        <h1>
          NYSL - Schedule LIVE! <span class="spin">&#x26BD;</span>
        </h1>

        <h2>{{title}}</h2>
      </div>
    </header>
    <main class="d-flex justify-content-center">
      <div id="teams" class="infoContainer col-12 d-flex justify-content-center">

        <ul class="list-group list-group-flush col-12 d-flex">
          <li v-for='team in teams' @click='teamFilter(team)' class="list-group-item d-flex flex-fill align-items-center justify-content-between">{{team}}<span>&GreaterGreater; </span>
          </li>
        </ul>


        <!-- END OF #teams -->
      </div>

      <div id="teamFiltered" class="infoContainer d-none col-12 justify-content-center">
        <ul class="list-group list-group-flush col-12 d-flex">
          <li v-for='match in filteredMatches' class="list-group-item d-flex flex-fill align-items-center justify-content-between">
            <span v-for='value in match'> {{value}} </span>
          </li>
        </ul>

        <!-- EN OF #teamFiltered -->
      </div>
    </main>
    <footer class="footer d-flex container-fluid justify-content-around">
      <div @click='homeScreen'>Home</div>
      <div><span class="pulse">Today</span></div>
      <div>&#9776;</div>
    </footer>
    <!-- END OF APP -->
  </div>
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/vue.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
