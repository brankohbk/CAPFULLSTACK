<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- update the version number as needed -->

  <!-- include only the Firebase features as you need -->
  <!-- <script defer src="/__/firebase/6.2.0/firebase-auth.js"></script> -->

  <script defer src="/__/firebase/6.2.0/firebase-messaging.js"></script>
  <script defer src="/__/firebase/6.2.0/firebase-storage.js"></script> -->

  <title>NYSL - Schedule LIVE! &#x26BD; </title>
  <!-- WEBAPP CONFIG -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- CUSTOM FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Graduate&display=swap" rel="stylesheet">
  <!-- BOOTSTRAP & CUSTOM CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">


</head>

<body>
  <!-- APP START -->
  <div id="app">
    <header class="navbar fixed-top d-flex container-fluid flex-nowrap ">
      <img src="img/logo.png" id="logo" alt="">
      <div id="title">
        <h1>
          NYSL - Schedule LIVE! <span class="spin">&#x26BD;</span>
        </h1>

        <h2>{{title}}</h2>
      </div>
    </header>
    <main class="d-flex justify-content-center">
      <div id="teams" class="infoContainer d-flex" v-bind:class='infoContainerClasslist'>

        <ul class="list-group list-group-flush col-12 d-flex">
          <li v-for='team in teams' @click='teamFilter(team)' class="list-group-item d-flex flex-fill align-items-center justify-content-between">{{team}}<span>&GreaterGreater; </span>
          </li>
        </ul>


        <!-- END OF #teams -->
      </div>

      <div id="filtered" class="infoContainer d-none flex-wrap" v-bind:class='infoContainerClasslist'>

        <div v-for='match in filteredMatches' class="card flex-fill m-1 col-12">
          <div class="card-header ">
            <h1>
              <span class="clickable" @click='globalFilter("teamA",match.teamA)'>
                {{match.teamA}} 
              </span> VS.
              <span class="clickable" @click='globalFilter("teamB",match.teamB)'>
                {{match.teamB}}
              </span>
            </h1>
          </div>
          <div class="card-body d-inline-flex">
            <div class="col-8">

              <p>
                <span class="clickable" @click="globalFilter('date',match.date)">

                    {{match.date}} <br> {{match.time}}
                  </span>
              </p>
              <p>
                <span class="clickable" @click="globalFilter('location',match.location)">
                    {{match.location}}
                  </span>
              </p>
            </div>
            <div id="gmapsIcon" class="col-4">

            </div>



          </div>
        </div>



        <!-- END OF #teamFiltered -->
      </div>
    </main>
    <footer class="footer d-flex container-fluid justify-content-around">
      <div @click='showTeams'>Home</div>
      <div><span class="pulse">Today</span></div>
      <div>&#9776;</div>
    </footer>
    <!-- END OF APP -->
  </div>
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/vue.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
